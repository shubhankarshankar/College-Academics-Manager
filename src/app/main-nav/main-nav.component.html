<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="'over'"
  >
    <mat-toolbar color="primary" style="background-color: #3f51b5">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>close</mat-icon>
      </button>
      Menu
    </mat-toolbar>
    <br />
    <br />
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon color="warn">dashboard</mat-icon> &nbsp; &nbsp; Dashboard</a
      >
      <br />
      <a mat-list-item routerLink="/announcements"
        ><mat-icon color="warn">campaign</mat-icon> &nbsp; &nbsp;
        Announcements</a
      >
      <br />
      <a mat-list-item routerLink="/assignments"
        ><mat-icon color="warn">assignment</mat-icon> &nbsp; &nbsp;
        Assignments</a
      >
      <br />
      <a mat-list-item routerLink="/attendance"
        ><mat-icon color="warn">how_to_reg</mat-icon> &nbsp; &nbsp;
        Attendance</a
      >
      <br />
      <ng-container>
        <a mat-list-item routerLink="/faculty-info"
          ><mat-icon color="warn">contact_mail</mat-icon> &nbsp; &nbsp; Faculty
          Info</a
        >
        <br />
      </ng-container>
      <ng-container *ngIf="role === 'Admin'">
        <a mat-list-item routerLink="/student-info"
          ><mat-icon color="warn">perm_contact_calendar</mat-icon> &nbsp; &nbsp;
          Student Info</a
        >
        <br />
      </ng-container>
      <ng-container *ngIf="role === 'Faculty'">
        <a mat-list-item routerLink="/classes"
          ><mat-icon color="warn">groups</mat-icon> &nbsp; &nbsp; Your
          Classes</a
        >
        <br />
      </ng-container>
      <a mat-list-item routerLink="/marks"
        ><mat-icon color="warn">school</mat-icon> &nbsp; &nbsp; Marks</a
      >
      <br />
      <a mat-list-item routerLink="/contact"
        ><mat-icon color="warn">contact_support</mat-icon> &nbsp; &nbsp; Contact
        Support</a
      >
      <br />
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/" style="text-decoration: none; color: inherit">
        <span> {{ role }} Portal </span>
      </a>
      <span class="example-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon style="font-size: 35px">account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <a routerLink="/profile" style="text-decoration: none">
          <button mat-menu-item>
            <mat-icon color="primary">person</mat-icon> My Profile
          </button>
        </a>
        <button mat-menu-item (click)="logout()">
          <mat-icon color="warn">logout</mat-icon> Logout
        </button>
      </mat-menu>
    </mat-toolbar>
    <div class="actual-content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
