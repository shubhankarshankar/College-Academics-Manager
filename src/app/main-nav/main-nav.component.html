<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="'over'"
  >
    <mat-toolbar color="primary" style="background-color: #3f51b5">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>close</mat-icon>
      </button>
      Menu
    </mat-toolbar>
    <br />
    <br />
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
      <a mat-list-item routerLink="/announcements">Announcements</a>
      <a mat-list-item routerLink="/assignments">Assignments</a>
      <a mat-list-item routerLink="/attendance">Attendance</a>
      <ng-container *ngIf="role === 'Admin'">
        <a mat-list-item routerLink="/faculty-info">Faculty Info</a>
      </ng-container>
      <ng-container *ngIf="role === 'Admin' || role === 'Faculty'">
        <a mat-list-item routerLink="/student-info">Student Info</a>
      </ng-container>
      <a mat-list-item routerLink="/marks">Marks</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span> {{ role }} Portal </span>
      <span class="example-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <a routerLink="/profile" style="text-decoration: none">
          <button mat-menu-item>My Profile</button>
        </a>
        <a routerLink="/" style="text-decoration: none">
          <button mat-menu-item>Logout</button>
        </a>
      </mat-menu>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
