<app-main-nav>
  <div class="studinfo-wrapper">
    <div class="inner-wrapper">
      <div class="page-header">
        <div class="mat-display-2 comp-header">Marks</div>
      </div>
      <div class="comp-content-wrapper">
        <div class="content-inner-wrapper">
          <!-- <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Search Student</mat-label>
            <input
              matInput
              type="text"
              (keyup)="doFilter($event)"
              placeholder="Enter Student Details"
            />
          </mat-form-field> -->
          <div class="mat-display-1" *ngIf="!isAnyMarks">No Marks to Show!</div>
          <mat-card class="table-card" *ngIf="isAnyMarks" style="padding: 0">
            <mat-card-content>
              <table mat-table [dataSource]="data" style="width: 100%">
                <ng-container matColumnDef="class._id">
                  <th
                    style="color: white; text-align: center"
                    mat-header-cell
                    *matHeaderCellDef
                  >
                    CLASS ID
                  </th>
                  <td
                    mat-cell
                    style="width: 30%; text-align: center"
                    *matCellDef="let element"
                  >
                    {{ element.class._id }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="class.subject">
                  <th
                    style="color: white; text-align: center"
                    mat-header-cell
                    *matHeaderCellDef
                  >
                    SUBJECT NAME
                  </th>
                  <td
                    mat-cell
                    style="text-align: center"
                    *matCellDef="let element"
                  >
                    {{ element.class.subject }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="marks">
                  <th
                    style="color: white; text-align: center"
                    mat-header-cell
                    *matHeaderCellDef
                  >
                    TOTAL MARKS
                  </th>
                  <td
                    mat-cell
                    style="text-align: center"
                    *matCellDef="let element"
                  >
                    {{ element.marks }}
                  </td>
                </ng-container>

                <tr
                  mat-header-row
                  style="background-color: #3f51b5"
                  *matHeaderRowDef="displayedColumns"
                ></tr>
                <tr
                  mat-row
                  class="rr"
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
              <!-- <mat-paginator
                [pageSize]="10"
                [pageSizeOptions]="[2, 4, 6, 10, 20, 50]"
              >
              </mat-paginator> -->
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</app-main-nav>
