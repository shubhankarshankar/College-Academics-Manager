<app-main-nav>
  <div class="class-wrapper">
    <div class="inner-wrapper">
      <div class="page-header">
        <div class="mat-display-2 comp-header">Your Classes</div>
      </div>
      <div class="comp-content-wrapper">
        <div class="content-inner-wrapper">
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Search Class</mat-label>
            <input
              matInput
              type="text"
              (keyup)="doFilter($event)"
              placeholder="Enter Class Details"
            />
          </mat-form-field>
          <mat-card class="table-card" style="padding: 0">
            <mat-card-content>
              <table mat-table [dataSource]="data" matSort style="width: 100%">
                <ng-container matColumnDef="_id">
                  <th
                    style="color: white; width: 50%"
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                  >
                    CLASS ID
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element._id }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="subject">
                  <th
                    style="color: white"
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                  >
                    NAME
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.subject }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="name">
                  <th
                    style="color: white"
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                  >
                    FACULTY NAME
                  </th>
                  <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>

                <tr
                  mat-header-row
                  style="background-color: #3f51b5"
                  *matHeaderRowDef="displayedColumns"
                ></tr>
                <tr
                  mat-row
                  (click)="onRowClick(row)"
                  class="rr"
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
              <mat-paginator
                [pageSize]="10"
                [pageSizeOptions]="[2, 4, 6, 10, 20, 50]"
              >
              </mat-paginator>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</app-main-nav>
