<app-main-nav>
  <div class="mat-display-2">Announcements</div>
  <div class="comp-content-wrapper">
    <div class="content-inner-wrapper">
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Search Announcements</mat-label>
        <input
          matInput
          type="text"
          (keyup)="doFilter($event)"
          placeholder="Enter Announcement Title"
        />
      </mat-form-field>
      <mat-card class="table-card" style="padding: 0">
        <mat-card-content>
          <table mat-table [dataSource]="data" matSort style="width: 100%">
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>TITLE</th>
              <td mat-cell *matCellDef="let element">{{ element.title }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator
            [pageSize]="10"
            [pageSizeOptions]="[2, 4, 6, 10, 20, 50]"
          >
          </mat-paginator>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</app-main-nav>
