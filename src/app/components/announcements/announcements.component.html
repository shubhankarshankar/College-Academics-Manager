<app-main-nav>
  <div class="page-header">
    <div class="mat-display-2">Announcements</div>
    <a *ngIf="role === 'Admin'" routerLink="add">
      <button mat-button color="accent" style="height: fit-content">
        <mat-icon>add</mat-icon>
        Make Announcement
      </button>
    </a>
  </div>

  <div class="comp-content-wrapper">
    <div class="content-inner-wrapper">
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Search Announcements</mat-label>
        <input
          matInput
          type="text"
          (keyup)="doFilter($event)"
          placeholder="Enter Announcement Title"
        />
      </mat-form-field>
      <mat-card class="table-card" style="padding: 0">
        <mat-card-content>
          <table mat-table [dataSource]="data" matSort>
            <ng-container matColumnDef="title">
              <th
                style="color: white"
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
              >
                TITLE
              </th>
              <td mat-cell *matCellDef="let element">{{ element.title }}</td>
            </ng-container>

            <ng-container matColumnDef="body">
              <th
                style="color: white"
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
              >
                BODY
              </th>
              <td
                mat-cell
                style="
                  overflow: hidden;
                  white-space: nowrap;
                  text-overflow: ellipsis;
                  max-width: 69ch;
                "
                *matCellDef="let element"
              >
                {{ element.body }}
              </td>
            </ng-container>

            <tr
              mat-header-row
              style="background-color: #3f51b5"
              *matHeaderRowDef="displayedColumns"
            ></tr>
            <tr
              mat-row
              class="rr"
              (click)="openAnnouncementDialog(row)"
              *matRowDef="let row; columns: displayedColumns"
            ></tr>
          </table>
          <mat-paginator
            [pageSize]="10"
            [pageSizeOptions]="[2, 4, 6, 10, 20, 50]"
          >
          </mat-paginator>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</app-main-nav>
