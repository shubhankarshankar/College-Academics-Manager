<app-main-nav>
  <div class="page-header">
    <div class="mat-display-2">Add Faculty Information</div>
    <button
      mat-raised-button
      color="accent"
      (click)="goBack()"
      style="height: fit-content"
    >
      <mat-icon>arrow_back</mat-icon>
      Go Back
    </button>
  </div>

  <div class="comp-content-wrapper">
    <div class="form-wrapper">
      <form (ngSubmit)="addFaculty()" [formGroup]="addFacultyForm">
        <mat-card class="add-announcement-card">
          <mat-card-header>
            <mat-card-title>
              <span class="mat-display-1">Faculty Details</span>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field appearance="outline" class="input-fields">
              <mat-label>Name</mat-label>
              <input
                matInput
                formControlName="name"
                placeholder="Enter Full Name"
              />
              <mat-error *ngIf="errorHandling('name', 'required')">
                You must provide an name.
              </mat-error>
            </mat-form-field>
            <br />
            <mat-form-field appearance="outline" class="input-fields">
              <mat-label>Email</mat-label>
              <input
                formControlName="email"
                matInput
                placeholder="Enter Email"
              />
              <mat-error *ngIf="errorHandling('email', 'required')">
                You must provide an email.
              </mat-error>
            </mat-form-field>
            <br />
            <mat-form-field appearance="outline" class="input-fields">
              <mat-label>Phone Number</mat-label>
              <input
                formControlName="phone"
                matInput
                type="tel"
                placeholder="Enter Phone Number"
              />
              <mat-error *ngIf="errorHandling('phone', 'required')">
                You must provide a phone number.
              </mat-error>
            </mat-form-field>
            <br />
            <div class="fg">
              <mat-form-field appearance="outline" style="margin-right: 3rem">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender">
                  <mat-option
                    *ngFor="let gender of genders"
                    [value]="gender.value"
                  >
                    {{ gender.viewValue }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="errorHandling('gender', 'required')">
                  You must provide a gender.
                </mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Date of Birth</mat-label>
                <input
                  matInput
                  [matDatepicker]="datepicker"
                  formControlName="dob"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="datepicker"
                ></mat-datepicker-toggle>
                <mat-datepicker #datepicker> </mat-datepicker>
                <mat-error *ngIf="errorHandling('dob', 'required')">
                  You must provide your Date of Birth.
                </mat-error>
              </mat-form-field>
            </div>
            <br />
            <mat-form-field class="input-fields" appearance="outline">
              <mat-label>Address</mat-label>
              <textarea
                formControlName="address"
                matInput
                placeholder="Enter your address"
              ></textarea>
              <mat-error *ngIf="errorHandling('address', 'required')">
                You must provide an address.
              </mat-error>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions class="crd-actions" align="end">
            <button mat-raised-button color="primary" type="submit">
              Add Faculty
            </button></mat-card-actions
          >
        </mat-card>
      </form>
    </div>
  </div>
</app-main-nav>
