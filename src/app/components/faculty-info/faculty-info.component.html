<app-main-nav>
  <div class="facinfo-wrapper">
    <div class="inner-wrapper">
      <div class="mat-display-2 comp-header">Faculty Information</div>
      <div class="comp-content-wrapper">
        <div class="content-inner-wrapper">
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Search Faculty</mat-label>
            <input
              matInput
              type="text"
              (keyup)="doFilter($event)"
              placeholder="Enter Faculty Details"
            />
          </mat-form-field>
          <mat-card class="table-card">
            <mat-card-content>
              <table mat-table [dataSource]="data" matSort style="width: 100%">
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    NAME
                  </th>
                  <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    EMAIL
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.email }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="phone">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    PHONE
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.phone }}
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
              <mat-paginator
                [pageSize]="10"
                [pageSizeOptions]="[2, 4, 6, 10, 20, 50]"
              >
              </mat-paginator>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</app-main-nav>
